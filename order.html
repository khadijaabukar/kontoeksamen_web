<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <!-- Footer -->
    <footer id="footer">
        <!-- Country Flags Section -->
        <section class="country-flags">
           
            <figure>
            <img src="flagg/sweden.png" alt="Sverige">
            <figcaption>Sverige</figcaption>
        </figure>
        <figure>
            <img src="flagg/denmark.png" alt="Danmark">
            <figcaption>Danmark</figcaption>
        </figure>
        <figure>
            <img src="flagg/norway.png" alt="Norge">
            <figcaption>Norge</figcaption>
        </figure>
        <figure>
            <img src="flagg/material.png" alt="Suomi">
            <figcaption>Suomi</figcaption>
       </figure>
       <figure>
            <img src="flagg/netherlands.png" alt="Nederland">
            <figcaption>Nederland</figcaption>
        </figure>
        </section>
    
        <!-- Payment Methods Section -->
        <section class="payment-methods">
            <h4>Betalingsmetoder</h4>
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-paypal"></i>
        </section>
    
        <!-- Newsletter Section -->
        <section class="newsletter">
            <h4>Nyheter & Tilbud</h4>
            <form class="newsletter-form">
                <label for="email">Meld deg på nyhetsbrev her:</label>
                <input type="email" id="email" placeholder="Din e-post">
                <button type="submit">Send</button>
            </form>
            <a href="#" class="gift-card">Kjøp reisegavekort</a>
        </section>
    
        <!-- Customer Service Section -->
        <section class="customer-service">
            <h4>Kundeservice</h4>
            <nav>
            <ul>
                <li><a href="#">Spørsmål og Svar</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="tilgjengelighetserklaering.html">Tilgjengelighetserklæring</a></li>
            </ul>
            </nav>
        </section>
    
        <!-- Social Media Section -->
        <section class="social-media">
            <h4>Sosiale Medier</h4>
            <nav>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://www.pinterest.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-pinterest"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-youtube"></i>
            </a>
            </nav>
        </section>
    </footer>
</body>
</html>
