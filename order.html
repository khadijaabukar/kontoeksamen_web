<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <!-- Footer -->
    <footer>
        <!-- Country Flags Section -->
        <section class="country-flags">
            <!-- Replace 'flag1.png', 'flag2.png', etc., with actual image filenames -->
            <img src="flagg/sweden.png" alt="Sverige">
            <img src="flagg/denmark.png" alt="Danmark">
            <img src="flagg/norway.png" alt="Norge">
            <img src="flagg/material.png" alt="Suomi">
            <img src="flagg/netherlands.png" alt="Nederland">
            <!-- Add more flags as needed -->
        </section>
    
        <!-- Payment Methods Section -->
        <section class="payment-methods">
            <h4>Betalingsmetoder</h4>
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-paypal"></i>
            <!-- Add more payment icons as needed -->
        </section>
    
        <!-- News and Offers Section -->
        <section class="news-offers">
            <h4>Nyheter & Tilbud</h4>
            <form>
                <label for="newsletter-email">Abonner på vårt nyhetsbrev:</label>
                <input type="email" id="newsletter-email" placeholder="Din e-post">
                <button type="submit">Meld på</button>
            </form>
            <a href="#">Kjøp reisegavekort</a>
        </section>
    
        <!-- Customer Service Section -->
        <section class="customer-service">
            <h4>Kundeservice</h4>
            <ul>
                <li><a href="#">Spørsmål og Svar</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="tilgjengelighetserklaering.html">Tilgjengelighetserklæring</a></li>
            </ul>
        </section>
    
        <!-- Social Media Section -->
        <section class="social-media">
            <h4>Følg oss</h4>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://www.pinterest.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-pinterest"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-square-youtube"></i>
            </a>
        </section>
    </footer>
    
</body>
</html>
